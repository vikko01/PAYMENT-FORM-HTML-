<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
</head>
<body>
    <form action="">
        <h1>Payment Form</h1>
        <h2>Contact Information</h2>
        <p>name:*<input type="text" name="name" required></p>
        <p><fieldset><legend>Gender*</legend>
            male: <input type="radio" name="gender" id="male">
            female: <input type="radio" name="gender" id="female">
        </p>
    </fieldset>
    <p>
        Address: <textarea name="address" id="address" cols="100" rows="8"></textarea>
    </p>
    <p>
        Email:* <input type="email" name="email" id="email" required>
    </p>
    <p>
        Pincode:* <input type="number" name="number" id="number" required>
    </p>
    <br>
    <h2>Payment Information</h2>
    <p>
        card type:*
        <select name="card" id="" required>
            <option value="">--select a card type--</option>
            <option value="visa">VISA</option>
            <option value="rupay">RUPAY</option>
            <option value="credit card">Credit Card</option>
            <option value="debit card">Debit Card</option>
        </select>
    </p>
    <p>
        Card: <input type="number" name="number" id="number">
    </p>
    <p>
        Expiration Date: <input type="date" name="exp" id="exp">
    </p>
    <p>
        CVV:*<input type="password" name="cvv" id="cvv" required>
    </p>
    <input type="submit" value="Pay Now">
    </form>
</body>
</html>
